<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Editor</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <center>
   <div class="btn-div">
      <input type="number" id="input" min="1" value="16" max="100" onchange="fony_sise(this)">
      <button onclick="btnbold()">Blod</button>
      <button onclick="btnitalic()">Italic</button>
      <button onclick="btnunderline()">Underline</button>
      <button onclick="btnaA()">aA</button>
      <button onclick="left()">Align Left</button>
      <button onclick="center()">Align Center</button>
      <button onclick="right()">Align right</button>
       <input type="color" style="border: none; outline: none; margin-right: 10px;" id="" onchange="colorch(this)">
      <select id="font_Family" style="width: 100px; padding: 10px; border: none; margin-right: 10px;  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0px 6px 6px rgba(0,0,0,0.23); color: #fff; outline: none; border-radius: 20px;" name="" id="">
         <option value="Arial, Helvetica, sans-serif">Arial</option>
         <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
         <option value="Courier New', Courier, monospace">Courier New</option>
         <option value="cursive">cursive</option>
         <option value="fantasy">fantasy</option>
         <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin Gothic Medium</option>
         <option value="Georgia, 'Times New Roman', Times, serif">Georgia</option>
         <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill Sans</option>
         <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
         <option value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida Sans</option>
         <option value="monospace">monospace</option>
         <option value="sans-serif">sans-serif</option>
         <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI', Tahoma</option>
         <option value="serif">serif</option>
         <option value="'Times New Roman', Times, serif">Times New Roman</option>
         <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Trebuchet MS</option>
         <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana, Geneva</option>
         <option value="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">apple-system</option>
      </select>
      <button onclick="cleara()" >Clear All</button>
      <!-- <button onclick="Clearall()">Clear All</button> -->
   </div>
</center>
<!-- <div id="new-div" contenteditable="true"></div> -->
<div id="taxtarea" contenteditable="true"></div>
   <script src="app.js"></script>
</body>
</html>
